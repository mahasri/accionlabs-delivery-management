<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="50" fill="url(#bgGradient)" rx="6"/>
  
  <!-- Accion Labs text -->
  <text x="10" y="32" font-family="Roboto, Arial, sans-serif" font-size="16" font-weight="600" fill="white" letter-spacing="0.5px">
    ACCION LABS
  </text>
  
  <!-- Small accent line -->
  <rect x="10" y="38" width="30" height="2" fill="#ffffff" opacity="0.8"/>
</svg>
